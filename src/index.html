<!DOCTYPE html>
<html lang="ru">
<head> 
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/main.css">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>City weather</title>
</head>
<body>
  <select name="city" class="city-name wrapp">
    <option value="Санкт-Петербург">Санкт-Петербург</option>
    <option value="Воронеж">Воронеж</option>
    <option value="Лос-Анджелес">Лос-Анджелес</option>
  </select>

  <template>
    <section class="weather wrapp invisible">
      <div>
        <h2>Погода в городе %cityname%</h2>
        <div>Температура</div><div>%Temperature%</div>
        <div>Влажность</div><div>%wet%</div>
        <div>Ветер</div><div>%wind%</div>
      </div>
    </section>
  </template>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
